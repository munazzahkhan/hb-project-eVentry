{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block head %}
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<div class="container" style="color: #22223B; font-family: fantasy;">
    <br> <br>
  <h2>Change Password</h2>
  <br><br>
  <form action="/change-password" method="POST">
    {{ form.hidden_tag() }}
    <div>
        <label>
            Old Password: 
        </label>
        <input type="password" name="old_pw" id="old_pw" placeholder="Old Password">
        <input type="checkbox" onclick="toggleShowHidef()">
        Show Password
    </div>
    <br>
    <div>
        <label>
            New Password: 
        </label>
        {{ form.password(placeholder="New Password") }}
        <input type="checkbox" onclick="toggleShowHide()">
        Show Password
    </div>
    <br>
    <div>
        <input class="btn btn-light" type="submit" value = "Save Changes" name="save" id="save">
        <input class="btn btn-secondary" type="submit" value = "Cancel" name="cancel" id="cancel" formnovalidate>
    </div>
  </form>
</div>

  <script src="/static/js/events.js"></script>
  
{% endblock %}
