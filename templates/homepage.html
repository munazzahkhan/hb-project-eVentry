{% extends 'base.html' %}
{% block title %}eVentry Home{% endblock %}

{% block body %}
  
  <h1>Welcome to eVentry!</h1>

  <h2>Event Categories</h2>

  {% for c in categories %}
    <ul>
      <li>
          <a href="/events/{{ c.name }}">
            {{ c.name }}
          </a>
        </li>
    </ul>
  {% endfor %}

{% endblock %}
