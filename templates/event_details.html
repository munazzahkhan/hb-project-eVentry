{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/event_details.css">
{% endblock %}

{% block title %}Details{% endblock %}

{% block body %}
<form action="/edit-event-page">
    <br>
    <div class="header">
        <img src="{{ event.image.url }}">
    </div>
    <br>
    <div>
        {{ event.description }}
    </div>
    <br>
    {% for item in items %}

        <div class="thumbnail">
            <img src="{{ item.image.url }}">
        </div>
        <p>
            {{ item.name }}
        </p>
        <p>
            {{ item.description }}
        </p>
        <input type="hidden" value="{{ event.event_id }}" name="event_id" id="event_id">
        <input type="hidden" value="{{ item.item_id }}" name="item_id" id="item_id">
        <p>
            {% if is_event_by_user == True %}
                <input type="submit" value="Edit Item Details" name="edit" id="edit">
            {% endif %}
        </p>
    {% endfor %}
</form>
{% endblock %}
