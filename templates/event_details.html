{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/event_details.css">
{% endblock %}

{% block title %}Details{% endblock %}

{% block body %}
<br>
<div class="header">
    <img src="{{ event.image.url }}">
</div>
<br>
{% for item in items %}

    <div class="thumbnail">
        <img src="{{ item.image.url }}">
    </div>
    <p>
        {{ item.name }}
    </p>
    <p>
        {{ item.description }}
    </p>
{% endfor %}

{% endblock %}
