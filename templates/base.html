<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    <div>
        <a href="/">Home</a>
        {% if session.get('signed_in_user_email') %}
          <a href="/view-user-events">View My Events</a>
          <a href="/new-event-page">Create New Event</a>
          <a href="/sign-out">Sign out</a>
        {% else %}
          <a href="/sign-in-page">Sign in</a>
          <a href="/sign-up-page">Sign up</a>
        {% endif %}
    </div>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
